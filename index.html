<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Up Website</title>
    <style>
        /* Basic styles for the image, button, and message */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        img {
            max-width: 80%;
            max-height: 70vh;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img id="mainImage" src="/images/base.jpeg" alt="Initial Image">

    <!-- Button -->
    <button onclick="powerUp()">POWER UP</button>

    <!-- Message -->
    <div id="message"></div>

    <!-- Audio element -->
    <audio id="powerUpSound" src="your-audio-file.mp3" preload="auto"></audio>

    <script>
        // Array of image URLs and messages
        const images = [
            {
                url: "/images/base.jpeg",
                message: "You are a still the same" + "no power ups this time."
            },
            {
                url: "/images/archer.jpeg",
                message: "You are a archer now" + "+2 to DEX -2 to STR"
            },
            {
                url: "/images/wizard.jpeg",
                message: "You are a wizard now" + "+4 to INT -2 to DEX -2 to STR"
            },
            {
                url: "https://i.pinimg.com/564x/36/9a/d1/369ad1b2af3fed1801d94b8b04d52cd1.jpg",
                message: "You are an animal now"
            }
        ];

        // Function to change the image, play sound, and display message
        function powerUp() {
    // Randomly select an image and message
    const selected = images[Math.floor(Math.random() * images.length)];
    
    // Update the image source
    document.getElementById("mainImage").src = selected.url;
    
    // Display the message
    document.getElementById("message").textContent = selected.message;
    
    // Play audio
    const audio = document.getElementById("powerUpSound");
    audio.play();
    
    // Hide the button
    document.querySelector("button").style.display = "none";
}
    </script>
</body>
</html>
